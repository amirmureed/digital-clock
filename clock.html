<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content=
	"width=device-width, initial-scale=1.0">
	<title>Digital Clock</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,400;6..12,500&family=Orbitron&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
	<style>
        body{
            background-color: black;
        }
        div{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translateX(-50%) translateY(-50%);
            color: #f4e438;
            font-size: 80px;
            font-family: Orbitron;
        }
    </style>
</head>
<body>
	<div id="clock"></div>

	<script>
        function changeTime() {
            let date   = new Date();
            let hours  = date.getHours();
            let AmorPM = "AM";
            if( hours > 12 ){
                AmorPM = "PM";
                hours = hours-12;
            }
            let minutses = date.getMinutes();
            let seconds = date.getSeconds();
            minutses = minutses < 10 ? "0" + minutses : minutses;
            seconds = seconds < 10 ? "0" + seconds : seconds;
            hours = hours == 0 ? "12" : hours;
            hours = hours < 10 ? "0" + hours : hours;

            let clockElement = document.getElementById("clock");
            clockElement.textContent = hours + ":" + minutses + ":" + seconds + " " + AmorPM;
            setTimeout(changeTime, 1000);
        }

        changeTime();
    </script>
</body>
</html>
